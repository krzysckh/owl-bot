<!doctype html>
<html lang="pl">
  <head>
    <title>Websocket Client</title>
    <meta charset="utf-8">
  </head>
  <body>
    <script>
     var socket = new WebSocket("ws://localhost:2137");

     socket.onopen = (ev) => {
       socket.send("stachu?");
     };
     socket.onmessage = (ev) => {
       console.log(ev.data);
     };
    </script>
  </body>
</html>
